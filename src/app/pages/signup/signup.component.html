
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-6">
        <div class="container text-center" style="height: 5px; width: 5px;">
          <!-- <img src="../../../assets/tushar photo.jpg" alt="" /> -->
        </div>
        <h1 class="text-center">Register here</h1>
        <form (ngSubmit)="formSubmit()">

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter username" />
          </mat-form-field>

          <br>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="user.password" name="password" type="password" placeholder="Enter password" />
          </mat-form-field>

          <br>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Firstname</mat-label>
            <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter firstname" />
          </mat-form-field>

          <br>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Lastname</mat-label>
            <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Lastname" />
          </mat-form-field>

          <br>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="user.email" name="email" type="email" placeholder="Enter email" />
          </mat-form-field>

          <br>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>phonenumber</mat-label>
            <input [(ngModel)]="user.phonenumber" name="phonenumber" type="number" matInput placeholder="Enter phonenumber" />
          </mat-form-field>

          <div class="container">
            <button type="submit" mat-button color="primary">Register</button>
            <button  type="reset"   style="margin-left: 20px;" mat-button color="accent">Reset</button>
          </div>
        </form>

      </div>

    </div>

  </div>
</div>
